<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Actors</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" crossorigin="anonymous">
    <script src="/javascripts/task8.js"></script>
    <style>

      main, header, footer {
        padding: 1em;
        box-sizing: border-box;
      }

      header, footer {
        text-align: center;
      }

    </style>
  </head>
  <body>
    <header><h1>Actors!</h1></header>

    <main class="pure-g">

      <div class="pure-u-2-3">

        <table id="actors_table" class="pure-table pure-table-horizontal">
          <thead>
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
              </tr>
          </thead>
          <tbody id="actors_name">
              <tr>
                  <td>Some</td>
                  <td>Actor</td>
              </tr>
          </tbody>
        </table>

      </div>

      <aside class="pure-u-1-3">
        <form class="pure-form pure-form-stacked">
          <fieldset>
              <legend>Add Actor</legend>
              <label for="actor-first-name">First Name</label>
              <input type="text" id="actor-first-name" placeholder="First/Given Name" />
              <label for="actor-last-name">Last Name</label>
              <input type="text" id="actor-last-name" placeholder="First/Family Name" />
              <button type="button" onclick="addActor();showActors();" class="pure-button pure-button-primary">Add</button>
          </fieldset>
        </form>
      </aside>

    </main>

    <footer>&copy; 2021 WDC</footer>

    <script>showActors();</script>
  </body>
</html>
